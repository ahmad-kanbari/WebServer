<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        form {
            margin: 20px 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website!</h1>
    </header>
    <main>
        <p>Thank you for visiting. Explore and enjoy your stay!</p>

        <!-- Simple POST Form -->
        <form action="../cgi-bin/submit.py" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Submit">
        </form>

        <!-- Mad Libs Game Query Form -->
        <form action="../cgi-bin/madlibs.py" method="GET">
            <label for="name">Enter a name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., John" required>
        
            <label for="place">Enter a place:</label>
            <input type="text" id="place" name="place" placeholder="e.g., Paris" required>
        
            <label for="object">Enter an object:</label>
            <input type="text" id="object" name="object" placeholder="e.g., phone" required>
        
            <label for="action">Enter an action:</label>
            <input type="text" id="action" name="action" placeholder="e.g., run" required>
        
            <input type="submit" value="Generate Story">
        </form>

        <!-- File Upload Form -->
        <form action="../cgi-bin/upload_manager.py" method="POST" enctype="multipart/form-data">
            <label for="file">Upload a File:</label>
            <input type="file" id="file" name="file" required>
            <input type="submit" value="Upload">
        </form>

        <!-- Button linking to CGI scripts -->
        <div>
            <a href="../cgi-bin/hello_boo.cgi" target="_blank" class="btn-link">hello_boo Page</a>
            <a href="../cgi-bin/timeout_tester.cgi" target="_blank" class="btn-link">timeout_tester Page</a>
            <a href="../cgi-bin/timeout_tester2.cgi" target="_blank" class="btn-link">timeout_tester2 Page</a>
            <a href="../cgi-bin/timeout_tester3.cgi" target="_blank" class="btn-link">timeout_tester3 Page</a>
            <a href="../cgi-bin/timeout_tester4.cgi" target="_blank" class="btn-link">timeout_tester4 Page</a>
            <a href="../cgi-bin/timeout_tester5.cgi" target="_blank" class="btn-link">timeout_tester5 Page</a>
        </div>
    </main>
    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>
</body>
</html>
